# Fly.io Configuration for Baobab Kiosk Backend

app = "baobab-kiosk-backend"
primary_region = "iad"  # Change to your preferred region (iad = US East, lhr = London, etc.)

[build]

[env]
  PORT = "5000"
  NODE_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

